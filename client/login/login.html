<div class="row" ng-controller="loginController">
    <form class="col s12">
        <div class="row">
        <div class="input-field col s12">
            <input id="user_name" type="text" ng-model="loginData.username" class="validate">
            <label for="user_name">User Name</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" ng-model="loginData.password" class="validate">
            <label for="password">Password</label>
        </div>
        </div>
        <a class="waves-effect waves-light btn" ng-click="login()">Login</a>
    </form>
</div>
